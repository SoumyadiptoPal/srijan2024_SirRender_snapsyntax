<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left">
        <div class="avatar">
            <h1>JANELLE BROWN</h1>
            <p>Senior Software Developer</p>
        </div>
        <div class="profile_image">
            <img src="assets/avatar.png" alt="avatar" width="100" height="100">
        </div>
    </div>

    <div class="right">
        <div class="topinfo">
            <h1>Think I'll be a good fit for your team or project?</h1>
            <h1>Let's connect.</h1>
            <h2>Contact me</h2>
            <input type="email" placeholder="info@JanelleBrown.in">
            <input type="submit">
        </div>

        <div class="bottominfo">
            <div class="projects">
                <h3>INMPLEMENTED PROJECTS</h3>
                <p><a href="./">Project 1</a></p>

                <p><a href="./">Project 2</a></p>
                <a href="./">Project 3</a>
            </div>
            <div class="socials">
                <h3>SOCIALS</h3>
                <p>
                    <img src="assets/licon.png" alt="licon" width="25" height="25"> Linkedin <img src="assets/ticon.png"
                        alt="ticon" width="25" height="25"> Twitter
                </p>
                <p>
                    <img src="assets/fbicon.png" alt="fbicon" width="25" height="25"> Faceboook <img
                        src="assets/igicon.png" alt="igicon" width="25" height="25"> Instagram
                </p>
            </div>
        </div>
    </div>

</body>

</html>
